<!-- PROJECT PANEL -->
<div class="col-xs-12 col-md-6">
  <div class="panel panel-default ">
    <div class="panel-heading aqua-heading">{{tCtrl.project.title}} </div>
    <!-- <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> -->
    <div class="panel-body">


      <form ng-submit="pCtrl.createNewProj(pCtrl.newProjTitle, pCtrl.newProjClient, pCtrl.newProjDueDate, pCtrl.newProjRate )" class="form-group">

        <div class="col-xs-12">


          <input placeholder="Title" class="minimal-input col-xs-12" type="text" ng-model="tCtrl.project.title"/>

          <input placeholder="Client" class="minimal-input col-xs-12" type="text" ng-model="tCtrl.project.client"/>


        </div>


        <div class="col-xs-12">


          <input placeholder="Due Date" class="minimal-input col-xs-6" type="text" ng-model="tCtrl.project.dueDateFormatted"/>


          <input placeholder="Rate" class="minimal-input col-xs-6" type="text" ng-model="tCtrl.project.rate"/>



        </div>

        <div class="col-xs-12" ng-if="!tCtrl.editingProj">



          <div class="v-spacer-20"></div>

          <div class="row">
            <button class="default-btn" type="submit">Create Project</button>

          </div>
          <div class="v-spacer-20"></div>

          <div class="row">
            <button class="default-btn">Cancel</button>
          </div>


        </div> 



      </form>

    </div>
  </div>  



  <!-- TIME LEFT PANEL -->


  <div class="panel panel-default ">
    <div class="panel-heading default-heading">
      Time Left
    </div>
    <div class="panel-body">


      <div class="dchart-container ">
       <label class="chart-title">{{tCtrl.timeFromNow}}</label>
       <canvas id="doughnut" chart-colors="tCtrl.chartcolorsTL" chart-options="tCtrl.chartoptionsTL" class="chart chart-doughnut" chart-data="tCtrl.chartdataTL"
       chart-labels="tCtrl.chartlabelsTL"></canvas>
     </div>
     <div class="text-center">
      <br>
      <span class="tertiary-text">Todays Date: {{tCtrl.today}}</span> 
      <br>
      <span class="tertiary-text">Start Date {{tCtrl.createdDate}}</span>
    </div>
  </div>
</div>






<!-- TOTAL HOURS PANEL -->




<div class="panel panel-default ">
  <div class="panel-heading default-heading">
    Total Hours
  </div>
  <div class="panel-body">


    <div class="dchart-container">
     <label class="chart-title">{{tCtrl.totalHours}}</label>
     <canvas id="doughnut" chart-colors="tCtrl.chartcolors" chart-options="tCtrl.chartoptions" class="chart chart-doughnut" chart-data="tCtrl.chartdata"
     chart-labels="tCtrl.chartlabels"></canvas>
   </div>
 </div>
</div>


</div>












<!-- TASK PANEL -->
<div class="col-xs-12 col-md-6">
  <div class="panel panel-default task-panel">
    <div class="panel-heading default-heading">Tasks </div>
       <div class="row task-panel-header">


        <div class="col-xs-4">


         <div class="dropdown">
          <div class="default-btn"  class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Filter
            <span class="caret"></span>
          </div>
          <ul class="dropdown-menu cat-select" aria-labelledby="dropdownMenu1">
           <li>All Categories</li>
           <li ng-repeat="cat in tCtrl.categories" ng-click="tCtrl.setCat(cat)" >{{cat}}</li>
         </ul>
       </div>
     </div>



     <div class="col-xs-4">
      <div class="default-btn" ng-click="tCtrl.showCompleted = !tCtrl.showCompleted">COMPLETED</div>
    </div>
    <div class="col-xs-4">
      <div class="default-btn"  ng-click="tCtrl.exp = !tCtrl.exp"> <span class="new-pro-group">NEW<span id="new-pro-btn" class="circle-btn">+</span></span></div>
    </div>







<!--       <div class="col-xs-12">
        <div class="styled-select">
         <select class="" ng-model="tCtrl.catFilter" >
          <option value="" selected>All Categories</option>
          <option data-t="todo" ng-repeat="cat in tCtrl.categories" >{{cat}}</option>
        </select> 
        <div class="arrow-group">
          <span class="top-tri glyphicon glyphicon-triangle-top" area-hiden="true"></span>
          <span class="bottom-tri glyphicon glyphicon-triangle-bottom" area-hiden="true"></span>
        </div>
      </div>
    </div> -->

  </div>









    <!-- NEW TASK CONTAINER -->
  <div class=" row new-task-container" ng-class="[tCtrl.exp ? 'expand2' : 'contract2']" >

    <!-- ng-hide="!tCtrl.exp" -->
    <div ng-class="[tCtrl.exp ? 'fadein2' : 'fadeout2']" class="expandiv2 " >

      <div class="col-xs-12">



        <div class="col-xs-12 text-center">
         <span class="secondary-text" > NEW TASK</span> 
         <br>
         <div class="advisory">{{tCtrl.newTaskAdvisory}}</div>
       </div>
       <br>

       <input class="new-minimal-input col-xs-12" type="text" placeholder="Task Title" ng-model="tCtrl.newTodoTitle"/>
       <!--  <input class="minimal-input" type="text" placeholder="Hours" ng-model="tCtrl.newTodoHours"/>
       <input class="minimal-input" type="text" placeholder="Minuts" ng-model="tCtrl.newTodoMin"/> -->


       <input class="new-minimal-input col-xs-6" type="text" placeholder="New Category" ng-model="tCtrl.newTodoCat" />

       <div class="dropdown col-xs-6">
        <div class="default-btn"  class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Category
          <span class="caret"></span>
        </div>
        <ul class="dropdown-menu cat-select col-xs-12" aria-labelledby="dropdownMenu1">
         <li ng-repeat="cat in tCtrl.categories" ng-click="tCtrl.newTodoCat = cat" >{{cat}}</li>
       </ul>
     </div>


     <textarea class="col-xs-12 new-minimal-input" placeholder="Notes" ng-model="tCtrl.newTodoNotes"></textarea>


   </div>




   <div class="col-xs-6">
     <button class="col-xs-12 default-btn marg-right" type="button" ng-click="tCtrl.exp = !tCtrl.exp; tCtrl.newTaskCancel()">Cancel</button>
   </div>

   <div class="h-spacer"></div>
   <div class="col-xs-6">
     <button class=" col-xs-12 default-btn marg-left " ng-click="tCtrl.addTodo(tCtrl.newTodoTitle, tCtrl.newTodoCat, tCtrl.newTodoNotes )">Create!</button>
   </div>


 </div>


</div>
<div class="fade-down"></div>

<div class="row ">
  <div class="col-xs-12 col-md-12">





      <div class="all-todos" ng-class="{'fadein' : tCtrl.todos.length > 0}">
       <div taskrow class="task" data-t="todo" ng-repeat="todo in tCtrl.todos | showComp:tCtrl.showCompleted |  filter: { category: tCtrl.catFilter } track by todo._id" >
        <div class="last-task"></div>
       </div>








   <br>


</div>
</div>


</div>

</div>

</div>
